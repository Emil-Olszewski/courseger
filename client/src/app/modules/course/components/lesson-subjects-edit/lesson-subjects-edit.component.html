<ng-container *ngIf="subjects$ | async as subjects">
  <div class="mt-3" *ngFor="let subject of subjects" >
    <app-lesson-subject-form [lessonSubject$]="of(subject)" (removeLessonSubject$)="removeLessonSubject($event)" ></app-lesson-subject-form>
  </div>
  <div class="mt-3">
    <button type="button" class="btn btn-sm btn-primary" (click)="addNewLessonSubject()">Dodaj nowy temat</button>
  </div>
</ng-container>
